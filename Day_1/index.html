<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Analog clock </h1>
    <div class="background">
        <div class="clock">
            <div class="time" id="clock1">1</div>
            <div class="time" id="clock2">2</div>
            <div class="time" id="clock3">3</div>
            <div class="time" id="clock4">4</div>
            <div class="time" id="clock5">5</div>
            <div class="time" id="clock6">6</div>
            <div class="time" id="clock7">7</div>
            <div class="time" id="clock8">8</div>
            <div class="time" id="clock9">9</div>
            <div class="time" id="clock10">10</div>
            <div class="time" id="clock11">11</div>
            <div class="time" id="clock12">12</div>
            <div class="axis"></div>
            <div class="hour_hand"></div>
            <div class="minute_hand"></div>
            <div class="sec_hand"></div>
        </div>
    </div>

    <script src="web.js"></script>
</body>
</html>
